  <body>
    <h1 class="headline">Hogwarts</h1>
    <div class="dropdowns">
      <label for="#sort-by">Sort by</label>

        <option value="none">None</option>
        <option value="Firstname">Firstname</option>
        <option value="Lastname">Lastname</option>
      </select>

      <label for="#filter-by">Filter by</label>
      <select id="filter-by">
        <option class="option" value="all">Show all</option>
        <option class="option" value="Hufflepuff">Hufflepuff</option>
        <option class="option" value="Gryffindor">Gryffindor</option>
        <option class="option" value="Ravenclaw">Ravenclaw</option>
        <option class="option" value="Slytherin">Slytherin</option>
      </select>
    </div>

    <div class="gryffindor modal hide">
      <div class="image">
        <h1></h1>

        <img src="hogwarts.jpg" alt="Harry Potter" />

    <div class="ravenclaw modal hide">

        <img src="hogwarts.jpg" alt="Harry Potter" />
        <p>lorem ipsum dolor sit amet</p>
      </div>
    </div>

    <div class="slytherin modal hide">
      <div class="image">
        <h1></h1>
        <h2>Slytherin</h2>
        <img src="hogwarts.jpg" alt="Harry Potter" />
        <p>lorem ipsum dolor sit amet</p>
      </div>
    </div>

    <template
      ><div class="student" house="">
        <h2></h2>
        <h3></h3></div
    ></template>
    <div class="studentlist"></div>

    <script src="script.js"></script>
